<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekognition Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
        }
        .json-container {
            margin-top: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Rekognition Results</h1>

    <!-- Display the image -->
     <img src="data:image/jpeg;charset=utf-8;base64,{{ image_data }}" alt="Traffic Image">
    <!-- Display the labels and car count -->
    <div class="json-container">
        <h2>Labels:</h2>
        <ul>
            {% for label in result_json.labels %}
                <li>{{ label }}</li>
            {% endfor %}
        </ul>
        <p><strong>Car Count:</strong> {{ result_json.car_count }}</p>

        <h2>Raw JSON:</h2>
        <pre>{{ result_json | tojson }}</pre>
    </div>
</body>
</html>
