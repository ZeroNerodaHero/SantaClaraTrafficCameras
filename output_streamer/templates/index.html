<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Camera</title>
    <style>
        .container {
            position: relative;
        }
        #imageCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image URL from the Python template -->
        <img id="trafficImage" src="{{ record['event']['url'] }}" alt="Traffic Camera Image">

        <!-- Canvas element to overlay bounding boxes -->
        <canvas id="imageCanvas"></canvas>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');

            const img = document.getElementById('trafficImage');

            // Ensure the canvas size matches the image
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;

                // Bounding boxes data from the Python template
                const boundingBoxes = JSON.parse("{{ record['boundbox'] | tojson }}");
                
                // Draw the bounding boxes
                boundingBoxes.forEach(box => {
                    const { score, label, box: { xmin, ymin, xmax, ymax } } = box;

                    // Set the color and line width for bounding box
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;

                    // Draw the box
                    ctx.strokeRect(xmin, ymin, xmax - xmin, ymax - ymin);

                    // Label text
                    ctx.font = '16px Arial';
                    ctx.fillStyle = 'red';
                    ctx.fillText(label, xmin, ymin - 5); // Position label above the box
                });
            };
        };
    </script>
</body>
</html>
